name: Deploy to Amazon ECS (Fargate)

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION: us-east-1                   # set this to your preferred AWS region, e.g. us-west-1
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}


    - name: AWS CloudFormation Deploy InfraStack
      uses: aws-actions/aws-cloudformation-github-deploy@v1.1.0
      with:
        name: InfraStack
        template: infra/cdk.out/InfraStack.template.json
    - name: AWS CloudFormatiion Deploy SpringValidatorStack
      uses: aws-actions/aws-cloudformation-github-deploy@v1.1.0
      with:
        name: SpringValidatorStack
        template: infra/cdk.out/SpringValidatorStack.template.json
